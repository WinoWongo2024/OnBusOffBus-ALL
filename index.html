<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hub | OnBusOffBus</title>
    <style>
        :root {
            --on-green: #27ae60;
            --off-blue: #2980b9;
            --accent-purple: #8e44ad;
            --error-red: #e74c3c;
            --bg: #05070a;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Branding */
        header { padding: 30px; }
        .logo { font-size: 1.5rem; font-weight: 800; color: white; text-decoration: none; }
        .on { color: var(--on-green); }
        .off { color: var(--off-blue); }

        /* Empty State & Error Display */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .status-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px dashed rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 60px 40px;
            max-width: 500px;
            width: 100%;
        }

        .no-apps-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            display: block;
            opacity: 0.5;
        }

        h2 { margin-bottom: 10px; font-weight: 700; }
        p { color: #64748b; margin-bottom: 30px; }

        /* Error Code Styling */
        .error-footer {
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            color: var(--error-red);
            display: none; /* Only shows when code is present */
        }

        .error-box {
            background: rgba(231, 76, 60, 0.1);
            padding: 5px 12px;
            border-radius: 5px;
            border: 1px solid rgba(231, 76, 60, 0.2);
        }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo"><span class="on">On</span>Bus<span class="off">Off</span>Bus</a>
    </header>

    <main>
        <div class="status-container" id="app-viewport">
            <span class="no-apps-icon">ðŸ“¦</span>
            <h2>No apps available</h2>
            <p>The system is currently syncing with the main fleet repository. Please check back later.</p>
            
            <div id="error-display" class="error-footer">
                SYSTEM_FLAG: <span class="error-box" id="error-code">---</span>
            </div>
        </div>
    </main>

    <script>
        /**
         * GLOBAL ERROR HANDLER
         * Format: XX-00000-XX
         */
        const ErrorCodes = {
            NO_INTERNET: "WI-00000-NI",
            EMPTY_REPO: "SR-00001-ER",
            SYNC_FAILURE: "SY-00002-SF",
            AUTH_DENIED: "AU-00003-AD"
        };

        function triggerError(code) {
            const display = document.getElementById('error-display');
            const codeSpan = document.getElementById('error-code');
            
            display.style.display = 'block';
            codeSpan.innerText = code;
        }

        // Logic Check
        window.addEventListener('load', () => {
            // 1. Check Internet
            if (!navigator.onLine) {
                triggerError(ErrorCodes.NO_INTERNET);
            } 
            // 2. Check for apps (Simulated empty for now)
            else {
                const appsAvailable = false; 
                if (!appsAvailable) {
                    triggerError(ErrorCodes.SR-00001-ER); // Server Repo - Empty
                }
            }
        });

        // Listen for live connection drops
        window.addEventListener('offline', () => triggerError(ErrorCodes.NO_INTERNET));
    </script>
</body>
</html>
