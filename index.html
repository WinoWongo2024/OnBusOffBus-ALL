<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBusOffBus | The Future is Loading</title>
    <style>
        :root {
            --on-green: #2ecc71;
            --off-blue: #3498db;
            --accent-purple: #9b59b6;
            --dark-bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background: radial-gradient(circle at top right, #1e293b, var(--dark-bg));
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Animated Background Elements */
        .bg-glow {
            position: fixed;
            width: 300px;
            height: 300px;
            background: var(--accent-purple);
            filter: blur(120px);
            opacity: 0.2;
            z-index: -1;
            animation: float 10s infinite alternate;
        }

        @keyframes float {
            from { transform: translate(0, 0); }
            to { transform: translate(100px, 100px); }
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .brand-title {
            font-size: clamp(3rem, 10vw, 6rem);
            font-weight: 900;
            letter-spacing: -3px;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
        }

        .on-text { color: var(--on-green); }
        .off-text { color: var(--off-blue); }
        .bus-text { color: #fff; }

        .tagline {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 40px;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        /* Countdown Style */
        .timer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            width: 100%;
            max-width: 700px;
        }

        @media (min-width: 650px) {
            .timer-grid { grid-template-columns: repeat(4, 1fr); }
        }

        .unit-box {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 30px 10px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .unit-box::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%; height: 4px;
            background: linear-gradient(90deg, var(--on-green), var(--off-blue), var(--accent-purple));
        }

        .unit-box:hover { transform: translateY(-5px); }

        .num {
            display: block;
            font-size: clamp(2.5rem, 5vw, 4rem);
            font-weight: 800;
            font-variant-numeric: tabular-nums;
        }

        .label {
            font-size: 0.7rem;
            font-weight: 600;
            color: #64748b;
            text-transform: uppercase;
        }

        /* Footer Style */
        footer {
            padding: 40px 20px;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid rgba(255,255,255,0.05);
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .log-link {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.2s;
        }

        .log-link:hover { color: var(--accent-purple); }
        
        .dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; }
        .dot.dev { background: var(--off-blue); }
        .dot.public { background: var(--on-green); }
    </style>
</head>
<body>

    <div class="bg-glow"></div>

    <main>
        <div class="brand-title">
            <span class="on-text">On</span><span class="bus-text">Bus</span><span class="off-text">Off</span><span class="bus-text">Bus</span>
        </div>
        <p class="tagline">Next Stop: Revolution</p>

        <div class="timer-grid">
            <div class="unit-box">
                <span class="num" id="d">00</span>
                <span class="label">Days</span>
            </div>
            <div class="unit-box">
                <span class="num" id="h">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="unit-box">
                <span class="num" id="m">00</span>
                <span class="label">Minutes</span>
            </div>
            <div class="unit-box">
                <span class="num" id="s">00</span>
                <span class="label">Seconds</span>
            </div>
        </div>
    </main>

    <footer>
        <a href="dev-logs.html" class="log-link">
            <span class="dot dev"></span> Internal Developer Logs
        </a>
        <a href="public-logs.html" class="log-link">
            <span class="dot public"></span> System Status & Public Logs
        </a>
    </footer>

    <script>
        const target = new Date("February 25, 2026 00:00:00").getTime();

        function tick() {
            const now = new Date().getTime();
            const diff = target - now;

            if (diff <= 0) {
                document.querySelector("main").innerHTML = "<h1>SYSTEM ONLINE</h1>";
                return;
            }

            const d = Math.floor(diff / (86400000));
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);

            document.getElementById('d').innerText = d.toString().padStart(2, '0');
            document.getElementById('h').innerText = h.toString().padStart(2, '0');
            document.getElementById('m').innerText = m.toString().padStart(2, '0');
            document.getElementById('s').innerText = s.toString().padStart(2, '0');
        }

        setInterval(tick, 1000);
        tick();
    </script>
</body>
</html>
