<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBusOffBus | Coming Soon</title>
    <style>
        :root {
            --primary: #1a1a1a;
            --accent: #ffcc00; /* Transit Yellow */
            --bg: #ffffff;
            --text-main: #333333;
            --card-bg: #f8f9fa;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .wrapper {
            width: 100%;
            max-width: 900px;
            text-align: center;
        }

        /* Dynamic Typography */
        h1 {
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            font-weight: 900;
            letter-spacing: -2px;
            margin-bottom: 10px;
            color: var(--primary);
        }

        .status-badge {
            display: inline-block;
            background: var(--accent);
            padding: 6px 16px;
            font-weight: bold;
            font-size: 0.8rem;
            text-transform: uppercase;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        p.subtext {
            font-size: clamp(1rem, 2.5vw, 1.25rem);
            color: #666;
            margin-bottom: 40px;
        }

        /* Responsive Timer Grid */
        .timer-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2x2 on small mobile */
            gap: 15px;
            margin: 0 auto;
        }

        /* Desktop Layout: 4 columns */
        @media (min-width: 600px) {
            .timer-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        .time-box {
            background: var(--card-bg);
            padding: clamp(15px, 4vw, 30px);
            border-radius: 12px;
            border: 1px solid #eee;
        }

        .number {
            display: block;
            font-size: clamp(2rem, 6vw, 3.5rem);
            font-weight: 800;
            color: var(--primary);
            line-height: 1;
        }

        .label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #999;
            margin-top: 8px;
            display: block;
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="status-badge">Construction in Progress</div>
        <h1>OnBusOffBus</h1>
        <p class="subtext">The future of transit in ÖestVèl is arriving soon.</p>

        <div class="timer-container" id="timer">
            <div class="time-box">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-box">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-box">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-box">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>
    </div>

    <script>
        const targetDate = new Date("February 25, 2026 00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const diff = targetDate - now;

            if (diff <= 0) {
                document.querySelector(".wrapper").innerHTML = "<h1>Welcome to OnBusOffBus</h1>";
                return;
            }

            const d = Math.floor(diff / (1000 * 60 * 60 * 24));
            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("days").innerText = String(d).padStart(2, '0');
            document.getElementById("hours").innerText = String(h).padStart(2, '0');
            document.getElementById("minutes").innerText = String(m).padStart(2, '0');
            document.getElementById("seconds").innerText = String(s).padStart(2, '0');
        }

        setInterval(updateCountdown, 1000);
        updateCountdown(); // Initial call
    </script>
</body>
</html>
