<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBusOffBus Hub</title>
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --on-green: #27ae60;
            --off-blue: #2980b9;
            --accent-purple: #8e44ad;
            --bg: #05070a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: white;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 30px;
            display: flex;
            justify-content: flex-start;
        }

        .logo { font-size: 1.5rem; font-weight: 800; text-decoration: none; color: white; }
        .on { color: var(--on-green); }
        .off { color: var(--off-blue); }

        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 1000px;
            margin-top: 50px;
        }

        .app-card {
            background: var(--glass);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            transition: 0.3s;
        }

        .app-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            display: block;
        }

        h3 { margin: 10px 0; }
        p { color: #94a3b8; font-size: 0.85rem; margin-bottom: 20px; }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.2s;
            text-transform: uppercase;
        }

        .btn-download { background: var(--on-green); color: white; }
        .btn-update { background: var(--accent-purple); color: white; }
        .btn-open { background: var(--off-blue); color: white; }
        
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body>

    <header>
        <a href="#" class="logo"><span class="on">On</span>Bus<span class="off">Off</span>Bus</a>
    </header>

    <div class="app-grid">
        <div class="app-card">
            <span class="app-icon">üöç</span>
            <h3>Fleet Manager</h3>
            <p id="fleet-version-display">Latest: v2.0.1</p>
            <button id="btn-fleet" class="btn" onclick="appAction('fleet', '2.0.1', 'app-fleet.html')">Checking...</button>
        </div>
    </div>

    <script>
        function appAction(appId, latestVersion, url) {
            const installedVersion = localStorage.getItem(`${appId}_version`);
            const btn = document.getElementById(`btn-${appId}`);

            if (!installedVersion) {
                // Initial Download
                localStorage.setItem(`${appId}_version`, latestVersion);
                alert("App Registered. You can now add to Home Screen.");
                refreshUI(appId, latestVersion);
            } else if (installedVersion !== latestVersion) {
                // Update Logic
                localStorage.setItem(`${appId}_version`, latestVersion);
                alert("Update Complete!");
                refreshUI(appId, latestVersion);
            } else {
                // Open App
                window.location.href = url;
            }
        }

        function refreshUI(appId, latest) {
            const btn = document.getElementById(`btn-${appId}`);
            const installed = localStorage.getItem(`${appId}_version`);

            if (!installed) {
                btn.innerText = "Download";
                btn.className = "btn btn-download";
            } else if (installed !== latest) {
                btn.innerText = "Update Available";
                btn.className = "btn btn-update";
            } else {
                btn.innerText = "Open App";
                btn.className = "btn btn-open";
            }
        }

        // Initialize state
        window.onload = () => refreshUI('fleet', '2.0.1');
    </script>
</body>
</html>
