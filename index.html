<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnBusOffBus | Coming Soon</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #e67e22;
            --bg: #f4f7f6;
            --text: #333;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 2rem;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: var(--primary);
            letter-spacing: -1px;
        }

        .status-tag {
            background: var(--accent);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            text-transform: uppercase;
            font-weight: bold;
        }

        #timer {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 3rem;
        }

        .time-segment {
            background: white;
            padding: 15px;
            border-radius: 10px;
            min-width: 80px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .number {
            display: block;
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--accent);
        }

        .label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
        }

        p.info {
            margin-top: 2rem;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="status-tag">Under Construction</span>
        <h1>OnBusOffBus</h1>
        <p>We are currently optimizing our routes. See you at the terminal soon.</p>

        <div id="timer">
            <div class="time-segment">
                <span class="number" id="days">00</span>
                <span class="label">Days</span>
            </div>
            <div class="time-segment">
                <span class="number" id="hours">00</span>
                <span class="label">Hours</span>
            </div>
            <div class="time-segment">
                <span class="number" id="minutes">00</span>
                <span class="label">Mins</span>
            </div>
            <div class="time-segment">
                <span class="number" id="seconds">00</span>
                <span class="label">Secs</span>
            </div>
        </div>

        <p class="info">Launch Reference: AS-20260203-0834</p>
    </div>

    <script>
        // Set the date we're counting down to
        const countDownDate = new Date("Feb 25, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;

            // Calculations for days, hours, minutes and seconds
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Output the results
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the count down is over
            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".container").innerHTML = "<h1>OnBusOffBus is Live!</h1>";
            }
        }, 1000);
    </script>
</body>
</html>
